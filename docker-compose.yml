version: '2'
services:
  main:
    build: .
#    image: opuscapita/bnp:dev
    #restart: on-failure:5
    depends_on:  # as of version 1.9.0 Dockerfile's HEALTHCHECK is not supported yet.
      - mysql
      - supplier
    volumes:
      - .:/home/node/bnp
#      - ../react-components:/var/tmp/base/node_modules/ocbesbn-react-components
    labels:
      SERVICE_NAME: 'bnp'
    environment:
      APPLICATION_NAME: 'bnp'
      HOST_IP: $HOST_IP
      PORT: '3000'
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: $MYSQL_DATABASE
      REDIS_AUTH: $REDIS_AUTH
      USER_NAME: 'bnp'
      PASSWORD: 'svc_bnp'
      CLIENT_KEY: $CLIENT_KEY
      CLIENT_SECRET: $CLIENT_SECRET
      SCOPE: $SCOPE
    ports:
      - '3000:3000'
    extra_hosts:
      - 'consul:${HOST_IP}'
    command: 'npm run dev'

